<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor de PDF</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #pdf-viewer {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Cambia la ruta 'documento.pdf' por la ruta real de tu PDF -->
  <iframe id="pdf-viewer" src="QUIJOTE-DAY-QR-INSCRIPCION.pdf"></iframe>
</body>
</html>
